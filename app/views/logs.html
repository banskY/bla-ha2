<section ng-controller="DblogsCtrl" ng-init="init()" id="db-logs">
	<form role="form">
		<p class="form-group">
			<label for="LogType" class="col-md-2">Type</label>
			<input id="LogType" required name="LogType" type="text" ng-model="type" class="col-md-6" />
			<div class="col-md-2">
				<button  class="btn btn-primary" ng-click="submit(type)">filter</button>
			</div>
		</p>
	</form>
	<p ng-show="err" class="bg-danger">{{err}}</p>
	<table>
		<tr ng-repeat="item in data">
			<td> {{item.type}}</td>
			<td> {{item.msg}}</td>
			<td> {{item.time | amDateFormat:'DD.MM.YYYY HH:mm'}}</td>
		</tr>
	</table>
	{{ data }}
	{{ data | json }}
</section>
